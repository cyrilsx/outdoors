<section class="small-12">
    <div class="row center">
        <div class="small-6 large-3 columns">
            <h2>Activities</h2>
            <a class="show-for-small-only th [radius]" href="#">
                  <img src="../assets/cycling_mountain_biking_px.png">
            </a>
            <section class="hide-for-small-only">
                <div ng-controller="ActivityListCtrl">
                    <div class="row" class="large-12 columns" ng-repeat="activity in activities | orderBy:orderActivity:true">
                        <div class="panel callout">
                            <h3><a href="/#/activity/{{activity.activityLink}}">{{ activity.name }}</a></h3>
                            <p>{{ activity.description }}</p>
                            <small class="right">{{ activity.creator }}</small>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
        <div class="small-6 large-3 columns">
            <h2>Message</h2>
            <a class="th [radius] show-for-small-only" href="#">
                  <img src="../assets/car_repair.png">
            </a>
            <section class="hide-for-small-only">
                <div ng-controller="NewsListCtrl">
                    <div class="row" class="large-12 columns" ng-repeat="news in newsList | orderBy:orderNews:true">
                        <div class="panel callout">
                            <p>{{ news.description }}</p>
                            <small class="right">{{ news.publishDate | date:'MM-dd-yyyy HH:MM:ss' }} by {{ news.author }}</small>
                        </div>
                    </div>
                </div>  


            </section>
        </div>
        <div class="small-6 large-3 columns">
            <h2>My mates</h2>
            <a class="th [radius] show-for-small-only" href="#">
                  <img src="../assets/car_repair.png">
            </a>
            <section class="hide-for-small-only">


            </section>
        </div>
        <div class="small-6 large-3 columns">
            <h2>Calendar</h2>
            <a class="th [radius] show-for-small-only" href="/">
                  <img src="../assets/time_machine.png">
            </a>
            <section class="hide-for-small-only">


            </section>
        </div>
    </div>

</section>
