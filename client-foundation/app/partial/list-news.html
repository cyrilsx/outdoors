<div ng-controller="AddNewsCtrl">
    <div class="row" class="large-12 small-12 columns" ng-show="display">
        <!--div class="row" class="small-12 columns" ng-show="is_auth"-->
        <form name="publishForm" novalidate>
            <div class="small-12 large-10 columns">
                <textarea ng-model="news.description" placeholder="Wanna share an idea..."></textarea>
                <input type=hidden ng-model="failure" value=""></input>
            </div>
            <div class="small-12 large-2 columns">
                <button type="button" ng-click="publish(news)" class="button">Publish</button>
            </div>
        </form>
    </div>

    <div id="add_notification" class="row text-center hide small-10 large-10">
        <div data-alert class="alert-box warning radius columns">
            <span class="lead">Something went wrong while publishing message.</span>
            <a href="#" class="close" ng-click="clean()">&times;</a>
        </div>
    </div>
</div>


<div ng-controller="NewsListCtrl">
    <div class="row" class="large-12 small-11 columns" ng-repeat="news in newsList | orderBy:orderNews:true">
        <div class="panel callout">
            <p>{{ news.description }}</p>
            <small class="right">{{ news.publishDate | date:'MM-dd-yyyy HH:MM:ss' }} by {{ news.author }}</small>
        </div>
    </div>
</div>  


<div class="pagination-centered">
    <ul class="pagination">
        <li class="arrow unavailable"><a href="">&laquo;</a></li>
        <li class="current"><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li class="unavailable"><a href="">&hellip;</a></li>
        <li><a href="">12</a></li>
        <li><a href="">13</a></li>
        <li class="arrow"><a href="">&raquo;</a></li>
    </ul>
</div>
